<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 50px;
        }
        h1 {
            color: #2e8b57;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Website!</h1>
    <p>We're so glad you're here. Explore and enjoy!</p>
    <button class="button" onclick="alert('Welcome!')">Click Me</button>
</body>
</html>
